<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="website icon" type="jpeg/png" href="/images/sliet_logo-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/login.css">
    <title>SLIET Mentorship| Register</title>
</head>
<body>
    <div class="heading"><img src="./images/logosliet_2.png" alt="logo"> <h3>Welcome to SLIET Mentorship Portal</h3></div>
    <div class="form-container">
        <h2>Enter Your Credentials</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Enter your name" required  autocomplete="off">
            <input type="email" id="email" placeholder="Enter your email" required autocomplete="off">
            <input type="tel" id="phone" placeholder="Enter your phone number" required autocomplete="off">
            <input type="password" id="password" placeholder="Create a strong password" required autocomplete="off">
           <button type="submit">Register Now</button>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
