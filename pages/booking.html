<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/navbar.css">
      <link rel="website icon" type="jpeg/png" href="../images/logo.png">
    <title>SLIET Mentorship - Book a Session</title>
    <script src="../js/info.js"></script>
     <style>
        body
{
    padding: 0;
    background-repeat: no-repeat;
    background-size: cover;
    background-position-y:2rem ;
    background-image: url('../images/bg-img.jpg');
}
/* Booking styles */
h1{
    text-align: center;
}

/* Form styles */
form {
    filter: drop-shadow(2px 2px 2px black);
    margin: 2rem;
    background-color: #e9eaeb;
    padding: 3rem;
    border-radius: 40px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}
#mentor{
    width: 80%;
    padding: 1rem;
    text-align: center;
    border-radius: 20px;
}
#mentor:hover{
    cursor: pointer;
}

input[type="date"]{
    width: 50%;
    padding: 1rem;
    text-align: center;
    border-radius: 20px;
    border: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.time-slot {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin: 0.5rem;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 3px;
    cursor: pointer;
}

.time-slot.booked {
    background-color: #f0f0f0;
    cursor: not-allowed;
}

.time-slot.selected {
    background-color: #35424a;
    color: #ffffff;
}

/* Add this to your existing CSS file */

.time-slot {
    display: inline-block;
    padding: 1rem;
    margin: 0.5rem;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 15px;
    cursor: pointer;
}

.time-slot.booked {
    background-color: #f0f0f0;
    cursor: not-allowed;
}

.time-slot.selected {
    background-color: yellowgreen;
    color: #ffffff;
}
#topic{
    resize: none;
    border-radius:20px ;
    font-size: 1.7rem;
    width: 80%;
}
#book-btn{
    margin-top: 2rem;
    width: 20rem;
    padding: 2rem;
    color: #ffffff;
    font-size: 1.7rem;
    border-radius: 20px;
    background-color: rgb(110, 110, 163);
    transition: all 1s ease-in-out;
}
#book-btn:hover{
    cursor: pointer;
    background-color: green;
}

.unavailable{
    background-color: red;
}
#timeSlots{
    width:80%;
    padding: 1rem;
    border-radius: 2rem;
}
#timeSlots:hover{
    cursor: pointer;
    color:green;
}

     </style>
   

</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="first"><a href="home.html" class="active"><img src="../images/logosliet_2.png" alt=""></a></li>
                <li><a href="mentors.html">Our Mentors</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Book a Mentoring Session</h1>
        <div class="book-form">
        <form id="bookingForm">
            <label for="mentor">Select a Mentor</label>
            <select  id="mentor" name="mentor" required>
                <option value="">Choose a mentor</option>
                <option value="birmohan">Dr. Birmohan Singh</option>
                <option value="damanpreet">Dr. Damanpreet Singh</option>
                <!-- Add more options here -->
            </select>
            <script src="../js/booking.js"></script>
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>

            <h3>Available Time Slots:</h3>
            <select id="timeSlots">
        
            </select>


            <label for="topic">Topic for Discussion:</label>
            <textarea id="topic" name="topic" rows="4" required></textarea>

            <button id="book-btn" type="submit">Book Session</button>
        </form>
        </div>
    </main>

    <footer>
        <p id="head-footer">&copy; 2024 SLIET Mentorship Platform. All rights reserved. </p>
    </footer>
    <script src="../js/info.js"></script>
    <script src="../js/script.js"></script>
    
</body>
</html>
