<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="website icon" type="jpeg/png" href="../images/logo.png">
    <title>SLIET Mentorship - Book a Session</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
      <header>
        <nav>
            <ul>
                <li class="first"><a href="home.html" class="active"><img src="../images/logosliet_2.png" alt=""></a></li>
                <li><a href="mentors.html">Our Mentors</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="booking.html">Connect</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Book a Mentoring Session</h1>
        <form id="bookingForm">
            <label for="mentor">Select a Mentor:</label>
            <select id="mentor" name="mentor" required>
                <option value="">Choose a mentor</option>
                <option value="birmohan">Dr. Birmohan Singh</option>
                <option value="damanpreet">Dr. Damanpreet Singh</option>
                <!-- Add more options here -->
            </select>

            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>

            <h3>Available Time Slots:</h3>
            <div id="timeSlots">
                <div class="time-slot">9:30-10:30</div>
                <div class="time-slot">10:30-11:30</div>
                <div class="time-slot">11:30-12:30</div>
                <div class="time-slot">12:30-1:30</div>
                <div class="time-slot">1:30-2:30</div>
                <div class="time-slot">2:30-3:30</div>
                <div class="time-slot">3:30-4:30</div>
            </div>

            <label for="topic">Topic for Discussion:</label>
            <textarea id="topic" name="topic" rows="4" required></textarea>

            <button type="submit">Book Session</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 SLIET Mentorship Platform. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
